<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="{% static 'js/building.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <h1 class="title">Elevator System Simulation</h1>

    <h1 id="elevatorsAmount" style="display: none">{{ elevatorsAmount }}</h1>
    <h1 id="floorsAmount" style="display: none">{{ floorsAmount }}</h1>

    <div class="container building">
      <div id="rowsCreation">
        <!-- js creating the "building" -->
      </div>
    </div>
    <button type="submit" id="simulationStepButton">Simulation Step</button>
    <div class="container buttons">
      <div class="row">
        <div class="col">
          <div id="radioButtonsContainerText">
            Pressing a button on a selected floor
          </div>
          <div class="radioButtonsContainer">
            <div class="floorButtonInputContainer">
              <input
                type="number"
                id="floorButtonInput"
                placeholder="Floor number"
              />
            </div>
            <div class="radioButtons">
              <label>
                <input type="radio" name="directions" value="UP" />
                ðŸ”¼
              </label>
              <label>
                <input type="radio" name="directions" value="DOWN" />
                ðŸ”½
              </label>
            </div>
            <button type="submit" id="floorButtonSubmit">Submit</button>
          </div>
        </div>
        <div class="col">
          <div id="elevatorsButtonsContainerText">
            Pressing a selected floor button on a selected elevator
          </div>
          <div class="elevatorsButtonsContainer">
            <input
              type="number"
              id="elevatorButtonIdInput"
              placeholder="Elevator Id"
            />
            <input
              type="number"
              id="elevatorButtonFloorInput"
              placeholder="Floor number"
            />
            <button type="submit" id="elevatorButtonSubmit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="classCallQueue">
      <div>
        <h4></h4>
      </div>
      <div id="idCallQueue"></div>
    </div>
  </body>
</html>
